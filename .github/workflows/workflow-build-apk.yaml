name: Android Build

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run lint and resource checks
        run: ./gradlew lintRelease --stacktrace

      - name: Build APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
  
      - name: Sign APK
        run: |
          apksigner sign \
            --ks my-release-key.keystore \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --out app-release-signed.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk
  
      - name: Rename Signed APK
        run: mv app-release-signed.apk abc-call.apk

      - name: List all APKs
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: abc-call-apk
          path: ./app/build/outputs/apk/release/abc-call.apk