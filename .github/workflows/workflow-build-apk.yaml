name: Android Build

on:
  push:
    branches:
      - feature/generacion-apk-actions
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle' 
          
      - name: Install Android SDK and Build Tools
        run: |
            sudo apt-get update
            sudo apt-get install -y wget unzip
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O commandlinetools.zip
            mkdir -p $HOME/android-sdk/cmdline-tools
            unzip -q commandlinetools.zip -d $HOME/android-sdk/cmdline-tools
            mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
            export ANDROID_HOME=$HOME/android-sdk
            export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH
            yes | sdkmanager --licenses
            sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-33"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleRelease --stacktrace

    - name: Restore signing key
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "${KEYSTORE_BASE64}" | base64 --decode > release-keystore.jks

      - name: Sign APK
      env:
        SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Define paths
        UNSIGNED_APK=app/build/outputs/apk/release/app-release-unsigned.apk
        SIGNED_APK=app/build/outputs/apk/release/app-release-signed.apk

        # Use apksigner to sign the APK
        $ANDROID_HOME/build-tools/33.0.2/apksigner sign \
          --ks release-keystore.jks \
          --ks-key-alias "$SIGNING_KEY_ALIAS" \
          --ks-pass pass:"$SIGNING_STORE_PASSWORD" \
          --key-pass pass:"$SIGNING_KEY_PASSWORD" \
          --out "$SIGNED_APK" \
          "$UNSIGNED_APK"

      - name: Rename Signed APK
        run: mv app/build/outputs/apk/release/app-release-signed.apk app/build/outputs/apk/release/abc-call.apk

      - name: List all APKs
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: abc-call-apk
          path: ./app/build/outputs/apk/release/abc-call.apk